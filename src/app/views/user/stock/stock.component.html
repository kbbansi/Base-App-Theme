<div class="animate FadeIn">
  <div class="row">
    <div class="col-lg col-lg-12">


      <div class="card">
        <div class="card-header">Employee</div>
        <div class="card-body">

          <p>
            <button class="btn btn-primary block" (click)="openemployeemodal(employeemodal)"> Add New </button></p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="2%"></th>
                <th width="2%">No.</th>
                <th width="10%">ID</th>
                <th width="20%">Name</th>
                <th width="20%">Unit</th>
                <th width="10%">Rank</th>
                <th width="10%">Department</th>
                <th width="10%">Mobile No.</th>
                <th width="10%">Office Location</th>
              </tr>
            </thead>
            <tbody *ngIf="employeelist.length > 0">
              <tr *ngFor="let d of employeelist">


                <td>
                  <div class="btn-group" dropdown>
                    <span class="caret" dropdownToggle class="dropdown-toggle"></span>
                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                      <li role="menuitem"><a class="dropdown-item"
                          (click)="openupdateemployeemodal(d, updateemployeemodal)">Update </a></li>
<!--                      <li role="menuitem"><a class="dropdown-item" (click)="saveclockin(d)">Clock In</a></li>-->
<!--                      <li role="menuitem"><a class="dropdown-item" (click)="saveclockout(d)">Clock Out</a></li>-->
                    </ul>

                  </div>
                </td>
                <td>{{d.id}}</td>
                <td>{{d.employeeid}}</td>
                <td>{{d.employeename}}</td>
                <td>{{d.unit}}</td>
                <td>{{d.rank}}</td>
                <td>{{d.department}} </td>
                <td>{{d.mobileno}} </td>
                <td>{{d.officelocation}} </td>
              </tr>
            </tbody>


          </table>

        </div>

      </div>

    </div>
  </div>
</div>



<ng-template #requestmodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Request</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="requestmodalForm">
    <div class="modal-body">



      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" formControlName="employeeid" class="form-control" readonly>
      </div>



      <div class="form-group">
        <label>Type</label>
        <select class="form-control" #type formControlName="type">
          <option>Course</option>
          <option>Medical</option>
        </select>
      </div>


      <div class="form-group">
        <label>Date From</label>
        <input type="date" formControlName="datefrom" class="form-control">
      </div>


      <div class="form-group">
        <label>Date To</label>
        <input type="date" formControlName="dateto" class="form-control">
      </div>

      <div class="form-group">
        <label>Region</label>
        <select class="form-control" #region (change)="getcountry()" formControlName="region"
          *ngIf="regionlist.length > 0">
          <option *ngFor="let d of regionlist" value="{{d.region}}">{{d.region}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Country</label>
        <select class="form-control" #country formControlName="country" *ngIf="countrylist.length > 0">
          <option *ngFor="let d of countrylist" value="{{d.country}}">{{d.country}}</option>
        </select>
      </div>




    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="saverequest()" [disabled]="requestmodalForm.invalid">Save</button>
    </div>
  </form>
</ng-template>

<ng-template #employeemodal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Employee</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="employeemodalForm">
    <div class="modal-body">

      <div class="form-group">
        <label>User ID</label>
        <input type="text" formControlName="employeeid" class="form-control">
      </div>


      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="employeename" class="form-control">
      </div>

      <div class="form-group">
        <label>Department</label> <!--Should be a drop down -->
        <select class="form-control" #department formControlName="department" *ngIf="departmentlist.length > 0">
          <option *ngFor="let d of departmentlist" value="{{ d.name }}">{{ d.name }}</option>
        </select>
      </div>



      <div class="form-group">
        <label>Unit</label> <!--Should be a drop down -->
        <select class="form-control" #unit formControlName="unit" *ngIf="unitlist.length > 0">
          <option *ngFor="let u of unitlist" value="{{ u.name }}">{{ u.name }}</option>
        </select>
      </div>


      <div class="form-group">
        <label>Rank</label>
        <select class="form-control" #rank formControlName="rank" *ngIf="ranklist.length > 0">
          <option *ngFor="let rank of ranklist" value="{{ rank.name }}">{{ rank.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Office Location</label>
        <select class="form-control" #officelocation formControlName="officelocation" *ngIf="officelocationlist.length > 0">
          <option *ngFor="let location of officelocationlist" value="{{ location.name }}">{{ location.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" #mobileno formControlName="mobileno">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="saveGraEmployee()">Save</button>
    </div>
  </form>
</ng-template>
