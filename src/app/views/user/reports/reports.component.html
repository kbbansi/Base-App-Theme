<div class="animate FadeIn">
  <div class="row">
    <div class="col-lg col-lg-12">
      <tabset>

        <tab heading="Deparment Expenses">
             

                <div class="row">
              

              <div class="col-lg-3">
                    
                    
                 <form [formGroup]="deptForm">

                                 
                                       <div class="form-group">
                                          <label>Year</label>
                                          <select formControlName="year" class="form-control">
                                              <option>2017</option>
                                              <option>2018</option>
                                              <option>2019</option>
                                          </select>
                                       </div>
                                 
                                        <div class="form-group">
                                           <label>Month</label>
                                           <select formControlName="month" class="form-control">
                                                <option [value]="'1'">January</option>
                                                <option [value]="'2'">February</option>
                                                <option [value]="'3'">March</option>
                                                <option [value]="'4'">April</option>
                                                <option [value]="'5'">May</option>
                                                <option [value]="'6'">June</option>
                                                <option [value]="'7'">July</option>
                                                <option [value]="'8'">August</option>
                                                <option [value]="'9'">September</option>
                                                <option [value]="'10'">October</option>
                                                <option [value]="'11'">November</option>
                                                <option [value]="'12'">December</option>
                                            </select>
                                     
                                    </div>
                                    

                                 
                                          <div class="form-group">
                                          <p><button class="btn btn-primary block" (click)="loaddepartmentexpenses()">Load</button></p>
                                          </div>
                                 
                              
                           
                            </form>

                              </div>

                  <div class="col-lg-9">

                        <p><button class="btn btn-success block" (click)="exportdepartmentfees()"> Export to Excel </button></p>

                           <table class="table table-striped">
                                          <thead>
                                            <tr>
                                              
                                              <th >Department</th>
                                              <th >Amount</th>
                                            
                                         
                                                    </tr>
                                          </thead>
                                          <tbody *ngIf="deptexpenseslist.length > 0">
                                      

                                            <tr *ngFor="let d of deptexpenseslist">
                                              
                                              <td>{{d.department}}</td>
                                              <td>{{d.total}}</td>
                                          
                                           
                                          </tr>
                                          </tbody>

                                          <tfoot>
                                         
                                              <td><b>Total</b></td>
                                              <td>{{totaldeptexpenses}}</td>

                                          </tfoot>
                            </table>
                    </div>

                        

              </div> 

                  
        </tab>

        <tab heading="Staff Expenses">
             

                <div class="row">
              

              <div class="col-lg-3">
                    
                    
                 <form [formGroup]="staffForm">

                              
                                       <div class="form-group">
                                          <label>Year</label>
                                          <select formControlName="year" class="form-control">
                                              <option>2017</option>
                                              <option>2018</option>
                                              <option>2019</option>
                                          </select>
                                       </div>
                                 
                                        <div class="form-group">
                                           <label>Month</label>
                                           <select formControlName="month" class="form-control">
                                                <option [value]="'1'">January</option>
                                                <option [value]="'2'">February</option>
                                                <option [value]="'3'">March</option>
                                                <option [value]="'4'">April</option>
                                                <option [value]="'5'">May</option>
                                                <option [value]="'6'">June</option>
                                                <option [value]="'7'">July</option>
                                                <option [value]="'8'">August</option>
                                                <option [value]="'9'">September</option>
                                                <option [value]="'10'">October</option>
                                                <option [value]="'11'">November</option>
                                                <option [value]="'12'">December</option>
                                            </select>
                                     
                                    </div>
                                    

                                 
                                          <div class="form-group">
                                          <p><button class="btn btn-primary block" (click)="loadstaffexpenses()">Load</button></p>
                                          </div>
                                 
                              
                           
                            </form>

                              </div>

                  <div class="col-lg-9">
             


                <p><button class="btn btn-success block" (click)="staffexport()"> Export to Excel </button></p>

                <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                            
                                <th>Employee ID</th>
                                <th>Name</th>
                                <th>Amount</th>
                                
                              </tr>
                            </thead>
                            <tbody *ngIf="staffexpenseslist.length > 0">
                        

                              <tr *ngFor="let d of staffexpenseslist">
                                
                                <td>{{d.employeeid}}</td>
                                <td>{{d.firstname}} {{d.lastname}}</td>
                                <td>{{d.total}}</td>
                              
                              </tr>
                            </tbody>
                              <tfoot>
                                  
                                  <td></td>  
                                  <td><b>Total</b></td>
                                  <td>{{totaldeptexpenses}}</td>

                              </tfoot>
                          </table>
                      </div>
      					</div>

                

            </div> 

                  
        </tab>
     


        <tab heading="Expenses by Type">
             

                <div class="row">
              

              <div class="col-lg-3">
                    
                    
                 <form [formGroup]="typeForm">

                              
                                       <div class="form-group">
                                          <label>Year</label>
                                          <select formControlName="year" class="form-control">
                                              <option>2017</option>
                                              <option>2018</option>
                                              <option>2019</option>
                                          </select>
                                       </div>
                                 
                                        <div class="form-group">
                                           <label>Month</label>
                                           <select formControlName="month" class="form-control">
                                                <option [value]="'1'">January</option>
                                                <option [value]="'2'">February</option>
                                                <option [value]="'3'">March</option>
                                                <option [value]="'4'">April</option>
                                                <option [value]="'5'">May</option>
                                                <option [value]="'6'">June</option>
                                                <option [value]="'7'">July</option>
                                                <option [value]="'8'">August</option>
                                                <option [value]="'9'">September</option>
                                                <option [value]="'10'">October</option>
                                                <option [value]="'11'">November</option>
                                                <option [value]="'12'">December</option>
                                            </select>
                                     
                                    </div>
                                    

                                 
                                          <div class="form-group">
                                          <p><button class="btn btn-primary block" (click)="loadtypeexpenses()">Load</button></p>
                                          </div>
                                 
                              
                           
                            </form>

                              </div>

                  <div class="col-lg-9">
             


                <p><button class="btn btn-success block" (click)="typeexport()"> Export to Excel </button></p>

                <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                              <tr>
                            
                                <th>Type</th>
                                <th>Amount</th>
                                
                              </tr>
                            </thead>
                            <tbody *ngIf="typeexpenseslist.length > 0">
                        

                              <tr *ngFor="let d of typeexpenseslist">
                                
                                <td>{{d.type}}</td>
                                <td>{{d.total}}</td>
                              
                              </tr>
                            </tbody>
                              <tfoot>
                                  
                                
                                  <td><b>Total</b></td>
                                  <td>{{totaldeptexpenses}}</td>

                              </tfoot>
                          </table>
                      </div>
                </div>

                

            </div> 

                  
        </tab>
     




     
      
      </tabset>
     
    </div>
  </div>



</div>
