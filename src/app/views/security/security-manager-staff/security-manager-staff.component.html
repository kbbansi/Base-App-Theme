<!-- Template -->

<ng-template #templageLogistics>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Logistics Addition</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]= "logisticsDetails">
      <div class="modal-body">
          <div class="form-group">
            <label>Category</label>
            <select class="form-control" formControlName="category" *ngIf="categoryList.length > 0" (change)="getItemList()">
              <option *ngFor="let d of categoryList" [value]="d.id">{{d.category}}</option>
            </select>
          </div>

          <div class="form-group" *ngIf="itemList.length > 0">
              <label>Item</label>
              <select class="form-control" formControlName="item" >
                <option *ngFor="let d of itemList" [value]="d.id">{{d.item}}</option>
              </select>
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" formControlName="quantity">
          </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="saveLogistics()" [disabled]="logisticsDetails.invalid">Save</button>
      </div>
    </form>
  </ng-template>



<ng-template #templateHistory>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Logistics Addition</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
      <div class="modal-body">
        <table class="table table-striped">
        <thead>
          <tr>
            <th width="20%">Date</th>
            <th width="40%">Item</th>
            <th width="20%">Added</th>
            <th width="20%">Collected</th>
          </tr>
        </thead>
        <tbody *ngIf="logisticsHistory.length > 0">
          <tr *ngFor="let d of logisticsHistory">
            <td>{{d.date}}</td>
            <td>{{d.item}}</td>
            <td>{{d.credit}}</td>
            <td>{{d.debit}}</td>
          </tr>
        </tbody>
      </table>
      </div>
</ng-template>
