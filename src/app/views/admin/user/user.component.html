<div class="main-panel">
  <div class="main-content">
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="card-title-wrap bar-success">
                  User List: {{ userList.length }}
                </div>
              </div>
              <div class="card-body">
                <div class="px-3">
                  <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                      <th item-width="60%">User</th>
                      <th item-width="40%">Designation</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="userList.length > 0">
                    <tr *ngFor="let d of userList">
                      <td>{{ d.firstName }}</td>
                      <td>{{ changeType(d.usertype) | uppercase }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="card-title-wrap bar-success">
                  User Details
                </div>
              </div>
              <div class="card-body">
                <div class="px-3">
                  <form [formGroup]="userDetails" class="form">
                    <div class="form-body">
                      <h4 class="form-section">
                        <i class="icon-diamond"></i>
                        User Details
                      </h4>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>First Name</label>
                            <input type="text" formControlName="firstName" class="form-control border-primary">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control border-primary">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label>Other Names</label>
                            <input type="text" formControlName="otherNames" class="form-control border-primary">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" formControlName="email" class="form-control border-primary">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control border-primary">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label>User Type</label>
                            <select class="form-control" formControlName="usertype" *ngIf="userTypes.length > 0">
                              <option *ngFor="let d of userTypes" [value]="d.usertype">{{d.usertype}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-actions right">
                      <button type="button" class="btn btn-success" (click)="saveForm()" [disabled]="userDetails.invalid">
                        <i class="icon-note"></i>Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
