<!--New Course Provider View-->
<div class="main-panel">
  <div class="main-content">
    <div class="content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <h2 class="content-header">Course Providers</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg col-lg-12">
            <div class="card">
              <div class="card-header">
                <div class="card-title-wrap bar-success">
                  <button class="btn btn-primary block" (click)="openCourseProviderModal(courseProvider)">Add Provider</button>
                </div>
              </div>
              <div class="card-body">
                <div class="px-3">
                  <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                      <th width="2%"></th>
                      <th width="10%">No.</th>
                      <th width="20%">Name</th>
                      <th width="20%">Address</th>
                      <th width="10%">Location</th>
                      <th width="10%">Course Charges</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="courseProvidersList.length > 0">
                    <tr *ngFor="let d of courseProvidersList">
                      <td>
                        <div class="btn-group" dropdown>
                          <span class="caret" dropdownToggle class="dropdown-toggle"></span>
                          <ul *dropdownMenu class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="dropdown-item">Update </a></li>
                          </ul>
                        </div>
                      </td>
                      <td>{{d.id}}</td>
                      <td>{{d.name}}</td>
                      <td>{{d.address}}</td>
                      <td>{{d.location}}</td>
                      <td>{{d.amount}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-static footer-light">
    <p class="clearfix text-muted text-center px-2"><span>Copyright &copy; 2018 <a
            href="https://themeforest.net/user/pixinvent/portfolio?ref=pixinvent" id="pixinventLink" target="_blank"
            class="text-bold-800 primary darken-2">PIXINVENT </a>, All rights reserved. </span></p>
  </footer>
</div>

<!--Old Course Provider View-->
<ng-template #courseProvider>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Course Provider</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="courseProvidersModalForm">
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Address</label> <!--Should be a drop down -->
        <input type="text" #address formControlName="address" class="form-control">
      </div>

      <div class="form-group">
        <label>Location</label> <!--Should be a drop down -->
        <input type="text" #location formControlName="location" class="form-control">
      </div>

      <div class="form-group">
        <label>Course Charge</label>
        <input type="text" formControlName="amount" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="saveGraCourseProvider()">Save</button>
    </div>
  </form>
</ng-template>
