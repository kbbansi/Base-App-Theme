<div class="main-panel">
    <div class="main-content">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="content-header">Admin Dashboard</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div class="card-block pt-2 pb-0">
                                    <div class="media">
                                        <div class="media-body grey text-left">
                                            <h4 class="font-medium-5 card-title mb-0" *ngIf="activeOfficersList?.length > 0">{{ activeOfficersList?.length }}</h4>
                                            <span class="grey darken-1">Active Officers</span>
                                        </div>
                                        <div class="media-right text-right">
                                            <i class="icon-cup font-large-1 primary"></i>
                                        </div>
                                    </div>
                                </div>
                               <!-- <div id="Widget-line-chart" class="height-150 lineChartWidget WidgetlineChart mb-2">
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div class="card-block pt-2 pb-0">
                                    <div class="media">
                                        <div class="media-body grey text-left">
                                            <h4 class="font-medium-5 card-title mb-0" *ngIf="courseProvidersList?.length > 0">{{ courseProvidersList?.length }}</h4>
                                            <span class="grey darken-1">Course Providers</span>
                                        </div>
                                        <div class="media-right text-right">
                                            <i class="icon-notebook font-large-1 warning"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 col-lg-3">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div class="card-block pt-2 pb-0">
                                    <div class="media">
                                        <div class="media-body grey text-left">
                                            <h4 class="font-medium-5 card-title mb-0" *ngIf="travelAgentsList?.length > 0">{{ travelAgentsList?.length}}</h4>
                                            <span class="grey darken-1">Travel Agents</span>
                                        </div>
                                        <div class="media-right text-right">
                                            <i class="icon-compass font-large-1 success"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div id="Widget-line-chart2" class="height-150 lineChartWidget WidgetlineChart2 mb-2">
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-lg-3">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div class="card-block pt-2 pb-0">
                                    <div class="media">
                                        <div class="media-body grey text-left">
                                            <h4 class="font-medium-5 card-title mb-0" *ngIf="coursesList?.length > 0">{{ coursesList?.length  }}</h4>
                                            <span class="grey darken-1">Courses Available</span>
                                        </div>
                                        <div class="media-right text-right">
                                            <i class="icon-book-open font-large-1 success"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div class="card-block pt-2 pb-0">
                                    <div class="media">
                                        <div class="media-body grey text-left">
                                            <h4 class="font-medium-5 card-title mb-0" *ngIf="organizationsList?.length > 0">{{ organizationsList?.length }}</h4>
                                            <span class="grey darken-1">Organizations</span>
                                        </div>
                                        <div class="media-right text-right">
                                            <i class="icon-basket-loaded font-large-1 success"></i>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div id="Widget-line-chart2" class="height-150 lineChartWidget WidgetlineChart2 mb-2">
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
