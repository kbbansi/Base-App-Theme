<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg col-lg-12">
      <div class="card">
        <div class="card-header">Travel Agents</div>
        <div class="card-body">
          <p>
            <button class="btn btn-outline-primary block" (click)="openTravelAgentsModal(travelAgent)">Add a Travel Agent</button>
          </p>
          <table class="table table-outline">
            <thead>
            <tr>
              <th width="2%"></th>
              <th width="10%">No.</th>
              <th width="20%">Name</th>
              <th width="20%">Address</th>
              <th width="10%">Location</th>
              <th width="10%">Contact No.</th>
              <th width="10%">Visa Fees</th>
            </tr>
            </thead>
            <tbody *ngIf="travelAgentsList.length > 0">
            <tr *ngFor="let t of travelAgentsList">
              <td>
                <div class="btn-group" dropdown>
                  <span class="caret dropdown-toggle" dropdownToggle></span>
                  <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem"><a class="dropdown-item">Update</a></li>
                  </ul>
                </div>
              </td>
              <td>{{ t.id }}</td>
              <td>{{ t.name }}</td>
              <td>{{ t.address }}</td>
              <td>{{ t.location }}</td>
              <td>{{ t.mobileno }}</td>
              <td>{{ t.visafees }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #travelAgent>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Travel Agent</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="travelAgentsModalForm">
    <div class="modal-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control">
      </div>

      <div class="form-group">
        <label>Location</label>
        <input type="text" formControlName="location" class="form-control">
      </div>

      <div class="form-group">
        <label>Mobile No</label>
        <input type="text" formControlName="mobileno" class="form-control">
      </div>

      <div class="form-group">
        <label>Visa Fees</label>
        <input type="text" formControlName="visafees" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline-primary" (click)="saveGraTravelAgent()">Save</button>
    </div>
  </form>
</ng-template>
